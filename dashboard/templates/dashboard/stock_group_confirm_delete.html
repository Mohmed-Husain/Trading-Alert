{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}

<!-- Delete Confirmation Section -->
<div class="max-w-lg mx-auto" data-aos="fade-up">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <div class="text-center mb-6">
            <div class="text-red-500 mb-4">
                <i class="fas fa-exclamation-triangle text-5xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Delete Stock Group</h2>
            <p class="text-gray-600">Are you sure you want to delete the stock group "{{ object.name }}"?</p>
            <p class="text-sm text-gray-500 mt-2">This action cannot be undone.</p>
        </div>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <a href="{% url 'stock-group-list' %}" 
                   class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-6 py-2 rounded-lg transition duration-150 ease-in-out">
                    Cancel
                </a>
                <button type="submit" 
                        class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg transition duration-150 ease-in-out flex items-center">
                    <i class="fas fa-trash-alt mr-2"></i>Delete Group
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
