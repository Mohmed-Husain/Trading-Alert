{% extends 'dashboard/base.html' %}
{% block content %}


<div class="tradingview-widget-container mt-4">
    <div id="tradingview_chart"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget({
            "width": 980,
            "height": 610,
            "symbol": "BSE:SENSEX",  // Change this to the symbol you need
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "container_id": "tradingview_chart"
        });
    </script>
 </div> 
    
 {% comment %} <iframe src="https://www.investing.com/indices/" width="980" height="610"></iframe> {% endcomment %}

 {% comment %} <iframe src="https://gocharting.com/terminal?ticker=NSE:NIFTY"
        width="100%" height="600px" frameborder="0">
</iframe> {% endcomment %}

    

{% endblock %}
